<!DOCTYPE html>
<html>
  <head>
    <title>Dig It</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script type="text/javascript" src="index.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map;
      function findLong(long){
        let long2;
        long < 0 ? long2 = (long + 180) : long2 = (long - 180);
        return long2;
      }

      function findLat(lat){
        let lat2;
        lat < 0 ? lat2 = (Math.abs(lat)) : lat2 = (lat - (lat * 2));
        return lat2;
      }
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.554750, lng: -122.269858},
          zoom: 3
        });
        google.maps.event.addListener(map, 'click', function(event) {
          marker = new google.maps.Marker({position: event.latLng, map: map});
          let newLatInput = event.latLng.lat()
          let newLngInput = event.latLng.lng()
          let newLat = findLat(newLatInput)
          let newLng = findLong(newLngInput)
          console.log(event.latLng);   // Get latlong info as object.
          console.log( "Latitude: "+event.latLng.lat()+" "+", longitude: "+event.latLng.lng()); // Get separate lat long.
          var marker = new google.maps.Marker({
            position: {lat: newLat, lng: newLng},
          });

          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: newLat, lng: newLng},
            zoom: 3
          });

        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSSb5tJVoh_b3if6EdtbIH88PzMphjROE&callback=initMap">
    </script>
  </body>
</html>
